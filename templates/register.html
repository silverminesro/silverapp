<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia</title>
    <!-- Vloženie Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registrácia</h2>
                        <!-- Formulár pre registráciu -->
                        <form action="/register" method="post">
                            <div class="form-group">
                                <label for="username">Prihlasovacie meno:</label>
                                <input type="text" id="username" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Heslo:</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="firma">Firma:</label> <!-- Nové pole pre firmu -->
                                <input type="text" id="firma" name="firma" class="form-control"> <!-- Nové pole pre firmu -->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Registrovať</button>
                            </div>
                        </form>
                        <!-- Odkaz na prihlasovaciu stránku -->
                        <p class="text-center">Už máte účet? <a href="/login">Prihlásiť sa</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Vloženie Bootstrap JS (voliteľné) pre pokročilejšie funkcionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

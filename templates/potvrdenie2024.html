<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrdenie 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .confirmation {
            margin-top: 20px;
        }
        .confirmation p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .confirmation strong {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Potvrdenie 2024</h1>
        <div class="confirmation">
            <p><strong>Odovzdávajúci:</strong> {{ odovzdavajuci }}</p>
            <p><strong>Prepravca:</strong> {{ prepravca }}</p>
            <p><strong>Preberajúci:</strong> {{ preberajuci }}</p>
            <p><strong>Registračné číslo:</strong> {{ registracne_cislo }}</p>
            <p><strong>Total quantity:</strong> {{ total_quantity }} KG</p>
            <p class="medium float-left">Prevzal: {{ records }}</p>
        </div>
        <button class="btn" onclick="window.print()">Vytlačiť</button>
    </div>
</body>
</html>
